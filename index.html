<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="decorative"></div>
    <header class="header">
      <nav class="header__nav">
        <img src="./images/logo.svg" alt="Company Logo" class="header__logo">
        <ul class="header__list hide">
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="">Login</a></li>
        </ul>
        <img src="./images/icon-hamburger.svg" alt="Hamburger Menu Icon" class="header__hamburger">
      </nav>
    </header>
    <main class="hero">
        <section class="hero__image-container">
           <img src="./images/illustration-devices.svg" alt="Hero Image" class="hero__image">
        </section>
       
        <section class="hero__content">
          <p class="hero__dashboard"><span>New</span> Monograph Dashboard</p>
          <h1 class="hero__title">Powerful insights into your team</h1>
          <p class="hero__text">Project planning and time tracking for agile teams</p>
          <section class="hero__button-container">
            <button class="hero__button">Schedule a demo</button>
            <p class="hero__button-text">To see a preview</p>
          </section>
        </section>
    </main>
  </div>
 
</body>
</html>
