<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <style>
    .hide{
      display: none;
    }

    .hero__image{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="header__nav">
        <img src="./images/logo.svg" alt="Company Logo" class="header__logo">
        <ul class="header__list hide">
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </nav>
      <img src="./images/icon-hamburger.svg" alt="Hamburger Menu Icon" class="header__hamburger">
    </header>
    <main class="hero">
        <img src="./images/illustration-devices.svg" alt="Hero Image" class="hero__image">
        <section>
          <p><span>New</span> Monograph Dashboard</p>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <section class="button">
            <button>Schedule a demo</button>
            <button>To see a preview</button>
          </section>
        </section>
    </main>
  </div>
 
</body>
</html>
